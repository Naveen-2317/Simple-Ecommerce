
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div style="margin-top: 10px;">New user <a href="/HTML/signup.html" style="text-decoration: none;">Sign Up</a></div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault();
                let username = $('#loginUsername').val();
                let password = $('#loginPassword').val();
                
                let storedUsername = sessionStorage.getItem('username');
                let storedPassword = sessionStorage.getItem('password');
                
                if (username === storedUsername && password === storedPassword) {
                    alert('Login successful! Redirecting to products page.');
                    window.location.href = 'home.html';
                } else {
                    alert('credentials not Found.Please Register');
                }
            });
        });
    </script>
</body>
</html>
